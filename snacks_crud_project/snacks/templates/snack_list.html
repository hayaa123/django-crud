{% extends "_base.html" %}

{% block title %}Snack list{% endblock title %}

{% block content %}
<div id = 'intro'>
    <h2>Your Snacks</h2>
    <p>this is the list of the snackes you added</p>
</div>

<div id ='content' >
    
{% for snack in snacks %}
        <a href="{{snack.get_absolute_url}}"><h1>{{snack.title}}</h1></a>
        
{% endfor %}
<div id ='create'>
    <a href="/create"><button>Add one</button></a>
</div>
</div>    


{% endblock content %}
